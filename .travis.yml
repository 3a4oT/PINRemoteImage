# reference: http://www.objc.io/issue-6/travis-ci.html

# whitelist
branches:
  only:
    - master
language: objective-c
osx_image: xcode7.1
env:
    matrix:
    # - TEST_SDK=iphonesimulator7.1
    # - TEST_SDK=iphonesimulator8.1
