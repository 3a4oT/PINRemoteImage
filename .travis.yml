script:
- xctool test -test-sdk $TEST_SDK -sdk iphonesimulator -workspace Example/PINRemoteImage.xcworkspace -scheme PINRemoteImage ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO
